<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Utilisateur</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Ajouter un utilisateur</h5>
                        <form action="ajout_user.php" method="post" name="formulaire">
                            <div class="form-group">
                                <label for="user_mail">Email</label>
                                <input type="email" class="form-control mb-2" id="user_mail" name="user_mail"
                                    placeholder="Entrez votre email">
                                <div id="alerte"></div>
                            </div>

                            <div class="form-group">
                                <label for="user_nom">Nom</label>
                                <input type="text" class="form-control mb-3" name="user_nom"
                                    placeholder="Entrez votre nom">
                            </div>

                            <div class="form-group">
                                <label for="user_prenom">Prénom</label>
                                <input type="text" class="form-control mb-3" name="user_prenom"
                                    placeholder="Entrez votre prénom">
                            </div>

                            <div class="form-group">
                                <label for="pwd1">Mot de passe</label>
                                <input type="password" class="form-control mb-3" id="pwd1" name="pwd1"
                                    placeholder="Entrez votre mot de passe">
                            </div>

                            <div class="form-group">
                                <label for="pwd2">Confirmation mot de passe</label>
                                <input type="password" class="form-control mb-3" id="pwd2" name="pwd2"
                                    placeholder="Confirmez votre mot de passe">
                                    
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-info" id="valider">Ajouter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
